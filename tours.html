<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/app.js"></script>
    <title>Tours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/hamburger.css" />
</head>
<body>
    <header class="relative">
        <img class="object-cover" src="images/tour_background.jpg" alt="header-image">
        <nav class="absolute z-20 top-0 p-4 w-full flex justify-between">
            <h1 class="text-xl text-white font-bold drop-shadow-md">Travel NZ</h1>
            <ul class="hidden sm:flex text-white text-sm space-x-4">
                <li><a href="index.html">Home</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
            <button id="hamburger" class="sm:hidden hamburger hamburger--squeeze" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </nav>
        <div id="menu" class="hidden absolute z-10 top-0 right-0 left-0 bottom-0 bg-teal-600">
            <ul class="flex flex-col items-center mt-20 text-white space-y-4 text-2xl">
                <li><a href="index.html">Home</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="absolute top-0 w-full h-full flex flex-col justify-end p-4 items-center font-semibold">
            <h1 class="text-lg text-white drop-shadow-md">Tours</h1>
        </div>
    </header>
    <main>
        <section class="py-10">
            <div class="container mx-auto">
                <h1 class="text-center mb-6 font-semibold text-xl">Popular Cities</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-1 px-4 w-full"> 
                    <div class="m-2 rounded-lg overflow-hidden relative drop-shadow-md">  
                        <img class="object-cover w-full h-64" src="images/auckland.jpg">
                        <div class="absolute top-0 left-0 right-0 bottom-0 flex flex-col justify-center items-center p-4">
                            <div class="text-white font-semibold">
                                <h1 class="text-2xl drop-shadow-md">Auckland</h1>
                            </div>
                        </div>
                    </div>
                    <div class="m-2 rounded-lg overflow-hidden relative drop-shadow-md">  
                        <img class="object-cover w-full h-64" src="images/wellington-tours.jpg">
                        <div class="absolute top-0 left-0 right-0 bottom-0 flex flex-col justify-center items-center p-4">
                            <div class="text-white font-semibold">
                                <h1 class="text-2xl drop-shadow-md">Wellington</h1>
                            </div>
                        </div>
                    </div>
                    <div class="m-2 rounded-lg overflow-hidden relative drop-shadow-md">  
                        <img class="object-cover w-full h-64" src="images/queenstown.jpg">
                        <div class="absolute top-0 left-0 right-0 bottom-0 flex flex-col justify-center items-center p-4">
                            <div class="text-white font-semibold">
                                <h1 class="text-2xl drop-shadow-md">Queenstown</h1>
                            </div>
                        </div>
                    </div>
                    <div class="m-2 rounded-lg overflow-hidden relative drop-shadow-md">  
                        <img class="object-cover w-full h-64" src="images/chch.jpg">
                        <div class="absolute top-0 left-0 right-0 bottom-0 flex flex-col justify-center items-center p-4">
                            <div class="text-white font-semibold">
                                <h1 class="text-2xl drop-shadow-md">Christchurch</h1>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <section class="py-10">
            <div class="container mx-auto">
                <h1 class="text-center mb-6 font-semibold text-xl">Top 10 Attractions</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-1 px-4 w-full"> 
                    <div class="m-2 rounded-lg overflow-hidden relative drop-shadow-md">  
                        <img class="object-cover w-full h-64" src="images/cathedral-cove.jpg">
                        <div class="absolute top-0 left-0 right-0 bottom-0 flex flex-col justify-center items-center p-4">
                            <div class="text-white font-semibold">
                                <h1 class="text-2xl drop-shadow-md">Cathedral Cove</h1>
                            </div>
                        </div>
                    </div>
                    <div class="m-2 rounded-lg overflow-hidden relative drop-shadow-md">  
                        <img class="object-cover w-full h-64" src="images/hobbiton-1024x768.jpg">
                        <div class="absolute top-0 left-0 right-0 bottom-0 flex flex-col justify-center items-center p-4">
                            <div class="text-white font-semibold">
                                <h1 class="text-2xl drop-shadow-md">Hobbiton</h1>
                            </div>
                        </div>
                    </div>
        </section>
    </main>
    <footer class="bg-teal-800 py-12 text-slate-300 flex flex-col items-center">
        <h1 class="text-xl">Travel New Zealand</h1>
        <ul class="flex text-3xl space-x-3 mt-8">
            <li><a href="#" class="fa fa-facebook"></a></li>
            <li><a href="#" class="fa fa-twitter"></a></li>
            <li><a href="#" class="fa fa-instagram"></a></li>
        </ul>
        <ul class="flex space-x-3 mt-8 text-sm">
            <li><a href="index.html">Home</a></li>
            <li><a href="tours.html">Tours</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </footer>
</body>
</html>
